<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <!-- <button ion-button (click)="callNow('#1234#')">call code ussd</button>-->

    <ion-item>
    <ion-label position="fixed">Nom</ion-label>
    <ion-input [(ngModel)]="newItem.title"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="fixed">Code USSD</ion-label>
    <ion-input type="text" [(ngModel)]="newItem.value"></ion-input>
  </ion-item>
 
  <ion-button expand="full" (click)="addItem()">Ajouter</ion-button>
 
  <ion-list #mylist>
 
    <ion-list-header>
      <ion-label>Mes codes USSD</ion-label>
    </ion-list-header>
 
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label text-wrap>
          
            <button ion-button color="secondary" (click)="callNow(item.value)">{{ item.title }}
                <ion-icon name="call"></ion-icon>
            </button>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="updateItem(item)">Update</ion-item-option>
        <ion-item-option color="danger" (click)="deleteItem(item)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>
</ion-content>
